<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <!-- [END css] -->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
<!--           <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->
          <!-- <a class="brand" href="#">Minimalistic Shopping List App</a> -->
          <p>Minimalistic Shopping List App</p>
          <hr>
          <p>Welcome, {{ user_email }}! </p>
          <div class="nav-collapse collapse pull-right">
            <a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
          </div>
          <hr>
            <!-- [START greetings] -->
      {% for item in items %}
      <div class="row">
        <blockquote> {{ item.content }}
        <button class="clsActionButton" id="idDeleteButton" onclick="idDeleteButton_onclick();">Delete</button></blockquote>
        <hr>
      </div>
      {% endfor %}
      <!-- [END greetings] -->
      <form action="/additem" method="post">
        <div><textarea name="content" class="input-block-level" rows="3"></textarea></div>
        <div><input type="submit" class="btn btn-large btn-primary" value="Add new item"></div>
      </form>
      <form action="/showall" method="get">
      <button>Show all items</button>
      </form>
      </div>
      <form action="/deleteall" method="post">
      <button>Delete the shopping list</button>
      </form>
      </div>
    </div>
    <div class="container">
    </div>
  </body>
</html>
{% endautoescape %}
